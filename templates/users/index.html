{% extends 'base.html' %} {% block content %}
<h1 class="text-blue-700 text-3xl text-center font-bold font-mono">
  this is users
</h1>

{% for user in users %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-12">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">NAME</th>
        <th scope="col" class="px-6 py-3">TYPE</th>
        <th scope="col" class="px-6 py-3">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr class="odd:bg-white even:bg-gray-50 border-b border-gray-700">
        <!-- <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ user.id }}
        </th> -->
        <td class="px-6 py-4 w-4">{{ user.id }}</td>
        <td class="px-6 py-4 w-4">{{ user.name }}</td>
        <td class="px-6 py-4 w-4">{{ user.type }}</td>
        <td class="px-6 py-4 w-4">
          <a
            href="#"
            class="font-medium text-blue-600 hover:underline p-3 mr-1 border border-blue-400 rounded-sm"
            >Edit</a
          >
          <a
            href="#"
            class="font-medium text-red-600 hover:underline p-3 border border-red-400 rounded-sm"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endfor %} {% endblock %}
