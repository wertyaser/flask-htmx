{% extends 'base.html' %} {% block content %}
<h1 class="text-blue-700 text-3xl text-center font-bold font-mono">
  this is users
</h1>

{% for user in users %}
<div
  hx-target="this"
  class="flex justify-between max-w-full p-6 bg-gray-50 border-gray-200 rounded-lg shadow my-3 max-h-24 items-center"
>
  <div class="flex flex-col">
    <p class="font-bold">{{user.name}}</p>
    <p class="">{{user.type}}</p>
  </div>
  <div class="mt-3">
    <button
      class="p-2 border border-green-500 rounded-md max-w-sm shadow bg-green-300"
      hx-get="{{url_for('edit_user', user_id=user.id)}}"
    >
      Edit User
    </button>
  </div>
</div>
{% endfor %} {% for user in users %} {% endfor %} {% endblock %}
