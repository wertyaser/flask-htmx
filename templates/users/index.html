  this is users
</h1>
{% for user in users %}

  <h1 class="font-bold text-2xl">{{user.name}}</h1>
  <p>{{user.type}}</p>
  <div class="mt-3">
    <button
      class="p-3 border border-green-500 rounded-md max-w-sm shadow bg-green-300"
    >

    <button
      class="p-3 border border-red-500 rounded-md max-w-sm shadow bg-red-300"
    >
      Delete
    </button>
  </div>
</div>
{% endfor %} {% for user in users %} {% endfor %} {% endblock %}
