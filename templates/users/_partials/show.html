<div
  class="max-w-screen-xl mx-auto bg-gray-50 border-gray-200 rounded-lg shadow mb-3"
>
  <div
    hx-target="this"
    hx-swap="outerHTML"
    class="flex justify-between max-w-full p-6 my-3 max-h-24 items-center"
  >
    <div class="flex flex-col">
      <p class="font-bold">{{user.name}}</p>
      <p class="">{{user.type}}</p>
    </div>
    <div class="mt-3">
      <button
        class="p-2 border border-green-500 rounded-md max-w-sm shadow bg-green-300"
        hx-get="{{url_for('edit_user', user_id=user.id)}}"
      >
        Edit User
      </button>
    </div>
  </div>
</div>
